<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="/css/blackjack.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-div">
            <b>베팅 금액 : $5,000</b>
            <div class="beting-board">
                <div class="bet-chip-box"></div>
                <div class="bet-chip-box"></div>
                <div class="bet-chip-box"></div>
                <div class="bet-chip-box"></div>
                <div class="bet-chip-box"></div>
                <div class="bet-chip-box"></div>
            </div>
            <div class="beting-button-div">
                <button class="beting-play-button" onclick="">베팅하기</button>
                <button class="beting-button" onclick="">베팅</button>
            </div>
        </div>
        <div class="center-div">
            <div class="deler-board"></div>
            <div class="player-board"></div>
            <div class="chip-board">
                <div class="chip-box"></div>
                <div class="chip-box"></div>
                <div class="chip-box"></div>
                <div class="chip-box"></div>
                <div class="chip-box"></div>
                <div class="chip-box" id="rigth-chipBox"></div>
            </div>
            <b id="total_dollar">총 금액 : $</b>
        </div>
        <div class="right-div">
            <p>Black Jack</p>
            <div class="cardDeck-img_box">
                <img src="/image/poker-deck.png" class="cardDeck-img">
            </div>
            <div class="button-box">
                <button class="hit-button" onclick="">hit</button>
                <button class="stay-button" onclick="">stay</button>
            </div>
        </div>
    </div>
    
    <script src="/js/blackjack.js"></script>
</body>
</html>

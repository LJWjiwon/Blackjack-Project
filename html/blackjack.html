<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="/css/blackjack.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="left-div">
            <div class="beting-board">
                <div id="bet-chip-box0">
                    <span class="bet_chip-count" id="bet_chip-count0"></span>
                </div>
                <div id="bet-chip-box1">
                    <span class="bet_chip-count" id="bet_chip-count0"></span>
                </div>
                <div id="bet-chip-box2">
                    <span class="bet_chip-count" id="bet_chip-count1"></span>
                </div>
                <div id="bet-chip-box3">
                    <span class="bet_chip-count" id="bet_chip-count1"></span>
                </div>
                <div id="bet-chip-box4">
                    <span class="bet_chip-count" id="bet_chip-count2"></span>
                </div>
                <div id="bet-chip-box5">
                    <span class="bet_chip-count" id="bet_chip-count2"></span>
                </div>
            </div>
            <div class="beting-button-div">
                <button class="beting-play-button" onclick="Play_bet()">베팅하기</button>
                <button class="beting-button" onclick="betting()">베팅</button>
            </div>
        </div>
        <div class="center-div">
            <button id="start" onclick="start_btn_hidden()">Start</button>
            <div class="deler-board"></div>
            <div class="player-board"></div>
            <div class="chip-board">
                <div class="chip-box">
                    <span class="chip-count"></span>
                    <img src="/image/chips/yellow-chip.png" class="chip_button" id="chip0" onclick="">
                </div>
                <div class="chip-box">
                    <span class="chip-count"></span>
                    <img src="/image/chips/pupple-chip.png" class="chip_button" id="chip1" onclick="">
                </div>
                <div class="chip-box">
                    <span class="chip-count"></span>
                    <img src="/image/chips/black-chip.png" class="chip_button" id="chip2" onclick="">
                </div>
                <div class="chip-box">
                    <span class="chip-count"></span>
                    <img src="/image/chips/green-chip.png" class="chip_button" id="chip3" onclick="">
                </div>
                <div class="chip-box">
                    <span class="chip-count"></span>
                    <img src="/image/chips/red-chip.png" class="chip_button" id="chip4" onclick="">
                </div>
                <div class="chip-box" id="right-chipBox">
                    <span class="chip-count"></span>
                    <img src="/image/chips/white-chip.png" class="chip_button" id="chip5" onclick="">
                </div>
            </div>
        </div>
        <div class="right-div">
            <b id="deler_sum_txt"></b>
            <p>Black Jack</p>
            <div class="cardDeck-img_box">
                <img src="/image/poker-deck.png" class="cardDeck-img">
            </div>
            <div class="player_sum_txt">
                <b>Player 카드 합계 : </b>
                <b id="player_card_sum"></b>
            </div>
            <div class="button-box">
                <button class="hit-button" onclick="Hit()">hit</button>
                <button class="stay-button" onclick="Stay()">stay</button>
            </div>
        </div>
    </div>
    
    <script src="/js/blackjack.js"></script>
</body>
</html>

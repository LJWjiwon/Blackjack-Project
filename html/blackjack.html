<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="/css/blackjack.css" rel="stylesheet">
    
</head>
<body>
    <div class="container">
        <div class="left-div">
            <b>베팅 금액 : $5,000</b>
            <div class="beting-board">
                <div class="bet-chip-box"></div>
                <div class="bet-chip-box"></div>
                <div class="bet-chip-box"></div>
                <div class="bet-chip-box"></div>
                <div class="bet-chip-box"></div>
                <div class="bet-chip-box"></div>
            </div>
            <div class="beting-button-div">
                <button class="beting-play-button" onclick="">베팅하기</button>
                <button class="beting-button" onclick="">베팅</button>
            </div>
        </div>
        <div class="center-div">
            <div class="deler-board"></div>
            <div class="player-board"></div>
            <div class="chip-board">
                <div class="chip-box">
                    <span class="chip-count"></span>
                    <img src="/image/chips/yellow-chip.png" class="chip_button" id="chip0" onclick="img_click()">
                </div>
                <div class="chip-box">
                    <span class="chip-count"></span>
                    <img src="/image/chips/pupple-chip.png" class="chip_button" id="chip1" onclick="img_click()">
                </div>
                <div class="chip-box">
                    <span class="chip-count"></span>
                    <img src="/image/chips/black-chip.png" class="chip_button" id="chip2" onclick="img_click()">
                </div>
                <div class="chip-box">
                    <span class="chip-count"></span>
                    <img src="/image/chips/green-chip.png" class="chip_button" id="chip3" onclick="img_click()">
                </div>
                <div class="chip-box">
                    <span class="chip-count"></span>
                    <img src="/image/chips/red-chip.png" class="chip_button" id="chip4" onclick="img_click()">
                </div>
                <div class="chip-box" id="right-chipBox">
                    <span class="chip-count"></span>
                    <img src="/image/chips/white-chip.png" class="chip_button" id="chip5" onclick="img_click()">
                </div>
            </div>
            <b>총 금액 : $</b>
            <b id="total_dollar"></b>
        </div>
        <div class="right-div">
            <button class="start" onclick="new_start()">시작</button>
            <p>Black Jack</p>
            <div class="cardDeck-img_box">
                <img src="/image/poker-deck.png" class="cardDeck-img">
            </div>
            <div class="player_sum_txt">
                <b>Player 카드 합계 : </b>
                <b id="player_card_sum"></b>
            </div>
            <div class="button-box">
                <button class="hit-button" onclick="Hit()">hit</button>
                <button class="stay-button" onclick="Stay()">stay</button>
            </div>
        </div>
    </div>
    
    <script src="/js/blackjack.js"></script>
</body>
</html>

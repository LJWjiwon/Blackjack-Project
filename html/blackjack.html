<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link href="/css/blackjack.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-div">
            <h4>베팅 금액 : $5,000</h4>
            <div class="beting-board"></div>
            <button class="beting-button" onclick="">베팅</button>
        </div>
        <div class="center-div">
            <div class="deler-board"></div>
            <div class="player-board"></div>
            <div class="chip-board"></div>
            <h4>총 금액 : $10,000</h4>
        </div>
        <div class="right-div">
            
            <div class="cardDeck-img_box">
                <img src="/image/poker-deck.png" class="cardDeck-img">
            </div>
            
            <div class="button-box">
                <button class="hit-button" onclick="">hit</button>
                <button class="stay-button" onclick="">stay</button>
            </div>
        </div>
    </div>
    
</body>
</html>
